<div class="row cards p-4 rounded cont-links">
  <div class="col-sm-12 col-md-6 col-lg-4 p-2">
    <p>
      <a class="btn btn-light p-3 h-100 d-flex justify-content-between" data-bs-toggle="collapse" href="#collapseHumanData" role="button" aria-expanded="false" aria-controls="collapseExample">Human data</a>
    </p>
  </div>
  <div class="col-sm-12 col-md-6 col-lg-4 p-2">
    <p>
      <a class="btn btn-light p-3 h-100 d-flex justify-content-between" href="/topics/data-transfer/" role="button">Data transfer</a>
    </p>
  </div>
  <div class="col-sm-12 col-md-6 col-lg-4 p-2">
    <p>
      <a class="btn btn-light p-3 h-100 d-flex justify-content-between" href="/topics/fair-principles/" role="button" >FAIR principles</a>
    </p>
  </div>
  <div class="collapse" id="collapseHumanData">
    <div class="row">
      {{ $topic := where .Site.RegularPages "Section" "topics"}}
      {{ range $topic }}
      {{ if eq .Params.category "Human data"}}
      <div class="col-sm-12 col-md-6 col-lg-4 p-2">
        <p>
          <a class="btn btn-light p-3 h-100 d-flex justify-content-between" data-bs-toggle="collapse" href="{{ .RelPermalink }}" role="button" aria-expanded="false" aria-controls="collapseExample">{{ .Title }}</a>
        </p>
      </div>
      {{ end }}
      {{ end }}
    </div>
  </div>
  <div class="col-sm-12 col-md-6 col-lg-4 p-2">
    <p>
      <a class="btn btn-light p-3 h-100 d-flex justify-content-between" href="/topics/metadata/" role="button" aria-expanded="false" aria-controls="collapseExample">Metadata</a>
    </p>
  </div>
  <div class="col-sm-12 col-md-6 col-lg-4 p-2">
    <p>
      <a class="btn btn-light p-3 h-100 d-flex justify-content-between" href="/university-rdm-resources/" role="button">University RDM resources</a>
    </p>
  </div>
</div>
